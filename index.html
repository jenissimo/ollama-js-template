<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <meta name="description" content="Lightweight interface for Ollama API with Markdown support and code highlighting.">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Code highlighting styles (themes will be changed via JS) -->
    <link id="hljs-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>
<body>
    
    <div class="chat-root">
        <!-- Header -->
        <header class="chat-header">
            <div class="logo">
                <span>Ollama Chat</span>
            </div>
            <div class="header-controls">
                <button id="themeToggle" class="icon-button" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="settingsButton" class="icon-button" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Main chat area -->
        <main class="chat-main">
            <section id="chatMessages" class="chat-messages">
                <div id="placeholderMessage" class="placeholder-message">
                    Start a conversation with the model
                </div>
            </section>

            <button id="scrollToBottomBtn" class="scroll-to-bottom-btn" title="Scroll to bottom">
                <i class="fas fa-arrow-down"></i>
            </button>

            <!-- Loading indicator for non-streaming -->
            <div id="loadingIndicator" class="loading-indicator">
                <i class="fas fa-spinner"></i>
            </div>
            
            <!-- Input form -->
            <form id="chatForm" class="chat-input-area">
                <div class="input-controls">
                    <button type="button" id="attachImageButton" class="attach-button" title="Attach image">
                        <i class="fas fa-image"></i>
                    </button>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>
                <textarea id="messageInput" placeholder="Type your message... (Shift+Enter for new line)" rows="1"></textarea>
                <button id="sendButton" class="send-button" type="submit" title="Send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </main>
    </div>

    <!-- Settings modal -->
    <div id="settingsModal" class="modal-overlay">
        <div class="modal-content">
            <button id="closeSettings" class="modal-close-button" title="Close"><i class="fas fa-times"></i></button>
            <h2>Settings</h2>
            <form id="settingsForm">
                <label for="settingsModel">Model</label>
                <div class="model-select-row">
                    <select id="settingsModel"></select>
                    <button id="refreshModels" type="button" class="icon-button" title="Refresh model list"><i class="fas fa-rotate"></i></button>
                </div>

                <label for="settingsSystemPrompt">System prompt</label>
                <textarea id="settingsSystemPrompt" rows="3"></textarea>
                
                <label for="settingsNumCtx">Context size (num_ctx)</label>
                <input type="number" id="settingsNumCtx" min="512" max="32768">
                
                <label for="settingsTemperature">Temperature</label>
                <input type="number" id="settingsTemperature" min="0" max="2" step="0.01">
                
                <div class="checkbox-row">
                    <input type="checkbox" id="settingsStreaming">
                    <label for="settingsStreaming">Enable Streaming</label>
                </div>

                <button id="saveSettings" type="submit" class="save-button">Save and Close</button>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="code.js"></script>
</body>
</html>
